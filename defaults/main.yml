---
# Default variables for the IBM Spectrum Scale (GPFS) Graphical User Interface (GUI) role -
# either edit this file or define your own variables to override the defaults

## Specify the URL of the (existing) Spectrum Scale ZIMon YUM repository
## (copy the contents of /usr/lpp/mmfs/.../zimon_rpms/rhel7 to build your repository)
scale_install_zimon_repository_url: http://infraserv/zimon_rpms/

## Note that if this is a URL then a new repository definition will be created.
## If this variable is set to 'existing' then it is assumed that a repository
## definition already exists and thus will *not* be created.

## List of RPMs to install on GUI collector nodes
scale_gui_collector_rpms:
  - gpfs.gui-{{ scale_rpmversion }}.noarch
  - gpfs.java-{{ scale_rpmversion }}.{{ scale_architecture }}
  - gpfs.gss.pmcollector-{{ scale_rpmversion }}.el{{ ansible_distribution_major_version }}.{{ scale_architecture }}
  - gpfs.callhome-{{ scale_rpmversion }}.el{{ ansible_distribution_major_version }}.noarch

## Install Callhome rpms on CallHome nodes. ##todo have separate installer?
#scale_gui_callhome_rpms:
#  - gpfs.callhome-{{ scale_rpmversion }}.el{{ ansible_distribution_major_version }}.{{ scale_architecture }}

## List of RPMs to install on all nodes
scale_gui_sensors_rpms:
  - gpfs.gss.pmsensors-{{ scale_rpmversion }}.el{{ ansible_distribution_major_version }}.{{ scale_architecture }}

## Node's default GUI collector role -
## you'll likely want to define per-node roles in your inventory
scale_gui_collector: false

## Enabled output from Ansible task in stdout and stderr for some tasks.
## this is handy for se output from changes and checks
scale_gui_ansible_task_output: false

## Default Spectrum Scale GUI Admin.
## you'll likely want to define per-node roles in your inventory
## For Secure environment, Store you password in Ansible Vault or Hasicorp Vault.
scale_gui_admin: true
scale_gui_admin_user: "admin"
scale_gui_admin_password:
scale_gui_admin_role: "SecurityAdmin,SystemAdmin"

## Ekstra Spectrum Scale GUI user. example: Monitor or RestAPI.
scale_gui_user: false
scale_gui_user_username: 'SEC'
scale_gui_user_role: 'SystemAdmin'
scale_gui_user_password: 'Storage@Scale1'  #password policy


# Change Default GUI User Password Policy
# Change what you need in your inventory files and rest wil use default

scale_gui_password_policy_change: false
scale_gui_password_policy_minLength: '6'
scale_gui_password_policy_maxAge: '60'
scale_gui_password_policy_minAge: '0'
scale_gui_password_policy_remember: '3'  #Remember number Of Old Passwords
scale_gui_password_policy_minUpperChars: '0'  #minimumUpperChars
scale_gui_password_policy_minLowerChars: '0'
scale_gui_password_policy_minSpecialChars: '0'
scale_gui_password_policy_minDigits: '0'
scale_gui_password_policy_maxRepeat: '0'
scale_gui_password_policy_minDiff: '1'
scale_gui_password_policy_rejectOrAllowUserName: '--rejectUserName'  ## --allowUserName


#  Minimum upper case characters  =  0
#  Minimum lower case characters  =  0
#  Maximum password age  =
#  Minimum password length  =  6
#  Minimum password age  =  0
#  Minimum different characters with respect to old password  =  1
#  Remember old passwords  =  3
#  Minimum digits  =  0
#  Maximum number of repeat characters  =  0
#  Minimum special case characters  =  0
#  Reject user-name  =  true



## Enable Callhome to IBM
## you'll likely want to define per-node roles in your inventory
scale_gui_callhome: false

## Default CallHome Information.
## you'll likely want to define in your group
scale_gui_callhome_customer_name: 'ACME'
scale_gui_callhome_customer_id: 'ACMECUSTOMERID'
scale_gui_callhome_country_code: 'NO'
scale_gui_callhome_email: 'acme@acme.com'
#scale_gui_callhome_schedule: daily,weekly #TODO is using auto now.

## Customer-name Supported characters are: "  "['a-z','A-Z','0-9','-','_','.',' ',',']")
## Customer-id Supported characters are:  "['a-z','A-Z','0-9','-','_','.']")
## E-mail address. Example: abc" "@ibm.com
## The country name must" " be in the alpha-2 code format. For " "example, IN, US"
## Proxy location Supported characters are:  "['a-z','A-Z','0-9','-','_','.',' ',',']")


## Enable Active Directory Integration og GUI
scale_gui_ldap_integration: false

## Active Directory information for User Autenticated Scale GUI
## you'll likely want to define in your inventory
scale_gui_ad_name: myad
scale_gui_ldap_host: LBS-AD01.LBS.loc
scale_gui_bindDn: CN=servicebind,CN=Users,DC=LBS,DC=loc
scale_gui_bindPassword:
scale_gui_baseDn: CN=Users,DC=LBS,DC=loc
#scale_gui_keystore: ##/tmp/ad.jks - local on GUI node - not needed if no secure AD.

## Default Mapping of Active Directory Groups to Security Groups:
## you'll likely want to define in your groups.
scale_gui_groups_securityadmin: scale-administrator
scale_gui_groups_storageadmin: scale-storage-administrator
scale_gui_groups_snapadmin: scale-snapshot-administrator
scale_gui_groups_data_access: scale-data-access

## Enable E-mail notifications in Spectrum Scale GUI
scale_gui_email_notification: false

## Parameters for configure E-Mail notification
scale_gui_email_ip_adress: '10.33.3.13'  ## Mandatory
scale_gui_email_ip_port: '25'            ## Mandatory
scale_gui_email_replay_email_address: "scale-server-test@no.ibm.com" ## Mandatory
scale_gui_email_contact_name: 'scale-contact-person'  ## Mandatory
scale_gui_email_subject: "&cluster&message"   ## Variables:  &message &messageId &severity &dateAndTime &cluster&component
scale_gui_email_sender_login_id:
scale_gui_email_password:
scale_gui_email_headertext:
scale_gui_email_footertext:

## Enable SNMP notifications in Spectrum Scale GUI
scale_gui_snmp_notification: false

## parameters for configure SNMP notification
scale_gui_snmp_server_ip_adress: '10.33.3.13'
scale_gui_snmp_server_ip_port: '162'
scale_gui_snmp_server_community: 'Public'